<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card UI | ARSO</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <img src="background.jpg" class="background-img">
                    <div class="row">
                        <img src="./chip.png" width="60px">
                        <img src="./visa.png" width="80px">
                    </div>
                    <label class="card-number">CARD NUMBER</label>
                    <input type="text" class="row card-no" placeholder="1234 5678 9876 5432">
                    <div class="row card-holder">
                        <label>Cardholder Number</label>
                        <label class="card-data-lab">Exp.date</label>
                    </div>
                    <div class="row name">
                        <input type="text" placeholder="ARSO">
                        <input type="text" class="card-data" placeholder="04/25">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
