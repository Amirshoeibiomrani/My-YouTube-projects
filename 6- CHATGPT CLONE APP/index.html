<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT clone | ARSO </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <!-- Chat container -->
    <div class="chat-container">
        <div class="chat outgoing">
            <div class="chat-content">
                <div class="chat-details">
                    <img src="images/ARSO.jpg" alt="img-ARSO">
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing.</p>
                </div>
            </div>
        </div>
        <div class="chat incoming">
            <div class="chat-content">
                <div class="chat-details">
                    <img src="images/chatbot.jpg" alt="img-chatgpt">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
                </div>
                <span class="material-symbols-rounded">content_copy</span>
                </div>
        </div>
        <div class="chat incoming">
            <div class="chat-content">
                <div class="chat-details">
                    <img src="images/chatbot.jpg" alt="img-chatgpt">
<div class="typing-animation">
    <div class="typing-dot" style="--delay:0.2"></div>
    <div class="typing-dot" style="--delay:0.3"></div>
    <div class="typing-dot" style="--delay:0.4"></div>
</div>
  </div>
     <span class="material-symbols-rounded">content_copy</span>
                </div>
        </div>
    </div>
    <!-- Typing container -->
    <div class="typing-container">
        <div class="typing-content">
            <div class="typing-textarea">
                <textarea id="chat-input" placeholder="Enter a prompt here"></textarea>
     <span id="send-btn" class="material-symbols-rounded">send</span>
            </div>
            <div class="typing-controls">
                <span id="theme-btn" class="material-symbols-rounded">light_mode</span>
                <span id="delete-btn" class="material-symbols-rounded">delete</span>

            </div>
        </div>
    </div>
    
</body>
</html>
